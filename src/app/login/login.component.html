<!-- src/app/login/login.component.html -->
<div class="login-container">
  <div class="card">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <h2 class="h4 mb-3">Welcome Back</h2>
        <p class="text-muted">Sign in to your account to continue</p>
      </div>

      <form (ngSubmit)="$event.preventDefault()" class="mt-3">
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <div class="input-group">
            <span class="input-group-text">
              <fa-icon [icon]="faEnvelope"></fa-icon>
            </span>
            <input
              type="email"
              class="form-control"
              id="email"
              [(ngModel)]="email"
              name="email"
              [disabled]="isLoading || showOtpField"
              placeholder="Enter your email"
              required
              (keydown)="onKeyDown($event)"
            />
          </div>
        </div>

        <!-- OTP Input (Conditional) -->
        <div class="mb-3" *ngIf="showOtpField">
          <label for="otp" class="form-label">Verification Code</label>
          <div class="input-group">
            <span class="input-group-text">
              <fa-icon [icon]="faShieldAlt"></fa-icon>
            </span>
            <input
              type="text"
              inputmode="numeric"
              pattern="[0-9]*"
              class="form-control"
              id="otp"
              [(ngModel)]="otp"
              name="otp"
              [disabled]="isLoading"
              placeholder="Enter the 6-digit code"
              required
              (keydown)="onKeyDown($event)"
            />
          </div>
          <div class="text-end mt-2">
            <button 
              type="button" 
              class="btn btn-link p-0 text-decoration-none"
              (click)="onResendOtp()"
              [disabled]="isLoading"
            >
              <fa-icon [icon]="faRedo" [spin]="isLoading" class="me-1"></fa-icon>
              {{ isLoading ? 'Resending...' : 'Resend Code' }}
            </button>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-grid gap-2">
          <button 
            *ngIf="!showOtpField"
            type="button" 
            class="btn btn-primary"
            (click)="onSendOtp()"
            [disabled]="isLoading || !email"
          >
            <fa-icon [icon]="faPaperPlane" class="me-2"></fa-icon>
            {{ isLoading ? 'Sending...' : 'Send Verification Code' }}
          </button>
          
          <button 
            *ngIf="showOtpField"
            type="button" 
            class="btn btn-primary"
            (click)="onVerifyOtp()"
            [disabled]="isLoading || !otp"
          >
            <fa-icon [icon]="faSignInAlt" class="me-2"></fa-icon>
            {{ isLoading ? 'Verifying...' : 'Sign In' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
